<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="src/bilder/favicon_javabotchi.png">
    <link rel="stylesheet" href="src/stylesheet/stylesheet.css">
    <title>JavaBotchi - Telefonbuch</title>
</head>
<body class="gelb flex align-center justify-center">
    <div style="text-align: center; padding-bottom:50px ">
        <h1>Das Telefonbuch</h1>
        <div style="padding: 50px;">
            <img alt="Telefonbuch" src="src/bilder/telefonbuch.jpg" style="width: 30%">
        </div>
        <p>Das Hausinterne Telefonbuch. <br>
        Aus Datenschutzgründen sind einige Telefonnummern mehrfach eingetragen. Die Summe der einzelnen Zahlen der gesuchten Nummer beträgt "50"</p>

        <!-- Versteckter Link zum Download der Datei -->
        <a id="downloadLink" href="https://javabotchi.kunst-werk-hagen.de/telefonbuch.txt" download="Telefonbuch.txt" style="display: none;">Download</a>
        <button id="telBuchBtn" class="buttonMenue weiss-font">Telefonbuch downloaden</button>
    </div>

    <script>
        // Button-Klick-Event zum Herunterladen der Datei
        document.getElementById('telBuchBtn').addEventListener('click', () => {
            document.getElementById('downloadLink').click();
        });
    </script>
</body>
</html>
