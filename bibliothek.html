<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="16x16" href="src/bilder/favicon_javabotchi.png">
	<link rel="stylesheet" href="src/stylesheet/stylesheet.css">
    <title>JavaBotchi - Bibliothek</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body class="gelb">
    <div id="sidebar" class="flex flex-column" >
        <button onclick="loadPage('bib_home')" class="buttonMenue weiss-font">Home</button>
        <button onclick="loadPage('page1')" class="buttonMenue weiss-font">Einstieg</button>
        <button onclick="loadPage('page2')" class="buttonMenue weiss-font">Einheit 1: Grundkenntnisse</button>
        <button onclick="loadPage('page3')" class="buttonMenue weiss-font">Einheit 2: Mathematisch <br> logische Programme</button>
        <button onclick="loadPage('page4')" class="buttonMenue weiss-font">Einheit 3: Eingabem√∂glichkeiten</button>
        <button onclick="loadPage('page5')" class="buttonMenue weiss-font">Einheit 4: Algorithmen</button>
        <button onclick="loadPage('page6')" class="buttonMenue weiss-font">Einehit 5: </button>
    </div>
    <div id="content">
        <p>TEST HOME</p>
    </div>
    <script>
        function loadPage(page) {
            fetch(page + '.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<h1>Fehler</h1><p>Die Seite konnte nicht geladen werden.</p>';
                    console.error('Fehler beim Laden der Seite:', error);
                });
        }

        // Standardinhalt beim Laden der Seite
        window.onload = () => loadPage('home');
    </script>
</body>
</html>
