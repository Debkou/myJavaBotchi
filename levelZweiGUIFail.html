<head>

    <title>JavaBotchi - Heizung</title>
  
    <script>
        function checkInput() {
            var input = document.getElementById("temperatureInput").value;

                alert("hmm... die Eingabe scheint nicht zu funktionieren.");
            }

    </script>

    <div style="text-align: center; padding-bottom:50px">
        <h1>Temperatur Heizung</h1>
        <div style="padding: 50px;">
            <img alt="Heizung" src="src/bilder/dino.png" style="width: 30%">
        </div>
        <p>"hmm.. die Eingabe der Temperatur schient nicht zu Funktionieren... - Setze das System zurück"</p>
        <input type="text" id="temperatureInput" placeholder="Kennwort">
        <br><br>
        <button class="buttonMenue weiss-font" onclick="checkInput()">Zurücksetzen</button>
    </div>
